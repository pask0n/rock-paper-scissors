<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="header">
        <h1>Rock Paper Scissors</h1>
        <div>
            <p>by bankl (<a href="https://github.com/pask0n/rock-paper-scissors">pask0n on GitHub</a>)</p>
            
        </div>
        <p>First to Three. Scores reset automatically after.</p>
    </div>
    <div id="body">
        <div id="game">
            <div id="scoreboard">
                <div class="scorecard player">
                    <p id="player-score-text">Player</p>
                    <p id="player-score-dis" class="score-num">0</p>
                </div>
                <div class="scorecard computer">
                    <p id="computer-score-text">Computer</p>
                    <p id="computer-score-dis" class="score-num">0</p>
                </div>
            </div>
            <div id="final-result"></div>
            <div id="buttons-div">
                <p>What's your next move?</p>
                <div id="buttons">
                    <button id="btn-rock" class="choice-btn">🪨 Rock</button>
                    <button id="btn-paper" class="choice-btn">📄 Paper</button>
                    <button id="btn-scissors" class="choice-btn">✂️ Scissors</button>
                </div>
            </div>
        </div>
        <div id="round-record">
            <div id="record-head">No. PLA-Move COM-Move Result </div>
            <div id="records"></div>        
        </div>
    </div>
</body>
</html>
